<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables | 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id ="main_header">Playing with CSS variables</h1>
    
        <div class="playthings">
            <div class="thing bordersize">
                <span>Border : </span>
                <input type="range" name="border" id="border" max="20" min = "0" value ="1">
            </div>
            <div class="thing blur">
                <span>Blur: </span>
                <input type="range" name="blur" id="blur" min = "0" max = "10" value ="1">
            </div>
            <div class="thing color">
                <span>Color: </span>
                <input type="color" name="color" id="color" value="#dfc532">
            </div>
        </div>
        <div class="photo">
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="photo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
